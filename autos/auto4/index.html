						<h1>Der elektrische Athlet im Kompaktsegment</h1>
						<p>Das Concept EQA besitzt einen kraftvollen E-Antrieb: Zwei Elektromotoren, deren Systemleistung dank skalierbarer Batteriekomponenten auf über 200 kW gesteigert werden kann, und permanenter Allradantrieb sorgen für hohe Fahrdynamik. Zwei Fahrprogramme erlauben die Wahl einer individuellen Fahrcharakteristik. In Kombination mit der intelligenten Betriebsstrategie von Mercedes-Benz erzielt das Concept EQA eine Reichweite von rund 400 Kilometern</header>

					<header id="header">
						<h1>Komfortables Laden</h1>
						<p>Das Fahrzeug lässt sich via Induktion oder Wallbox aufladen und ist auch für Schnellladen vorbereitet. An einer Schnellladestation lässt sich das Concept EQA in weniger als 10 Minuten so weit aufladen, dass wieder 100 km Reichweite zur Verfügung stehen. Die Vision beim Aufladen an öffentlichen Ladesäulen ist „seamless charging“: Dieser Mercedes me-basierte Service ermöglicht es, unkompliziert an den unterschiedlichsten Ladestationen Strom zu laden und zu bezahlen</header>

						<header id="header">
						<h1>Innovative Lichttechnologie</h1>
						<p>Beim Licht setzt Mercedes-Benz auf Laserfasern. Das spiralförmige Lichtsignet steht für den Elektro-Gedanken, indem es optisch an die Kupferwicklungen eines Elektromotors erinnert und zugleich in der Animation elektrische Impulse visualisiert. Diese neuartige Technologie ermöglicht eine homogene Ausleuchtung der Straße</header>

						<header id="header">
						<h1>Elektro-Ästhetik und sinnliche Klarheit</h1>
						<p>Anstelle eines konventionellen Kühlergrills besitzt das Showcar an der Front eine Black-Panel-Fläche mit integrierter LED-Matrix, die nahtlos aus der Motorhaube fließt. Dieses Black Panel ist ein virtueller Grill, der seine Optik grundlegend verändern kann: Welches Fahrprogramm der Fahrer gewählt hat, verrät das Concept EQA der Umwelt über ein entsprechend animiertes Grilldesign</header>
